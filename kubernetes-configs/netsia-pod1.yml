# SEBA Values

envoyForEtcdImage: 'matteoscandolo/voltha/voltha-envoy:berlin-1.0.2'
netconfImage: 'voltha/voltha-netconf:latest'
ofagentImage: 'matteoscandolo/voltha-ofagent:berlin-1.0.2'
vcliImage: 'matteoscandolo/voltha-cli:berlin-1.0.2'
#vcoreImage: 'matteoscandolo/voltha-voltha:dev'
vcoreImage: 'matteoscandolo/voltha-voltha:berlin-1.0.2'
freeradiusImage: 'tpdock/freeradius:latest'
ingressControllerImage: 'quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.10.2'
httpBackendImage: 'siriuszg/defaultbackend:1.4'

etcd-operator:
  etcdCluster:
    size: 1

onosImage: 'onosproject/onos:1.13.5'

# xos core
images:
  xos_core:
    repository: matteoscandolo/xosproject/xos-core
    tag: 2.1.9
  xos_chameleon:
    repository: matteoscandolo/xosproject/chameleon
    tag: 2.1.9
  xos_tosca:
    repository: matteoscandolo/xosproject/xos-tosca
    tag: 1.1.3
xos-gui:
  images:
    xos_gui:
      repository: matteoscandolo/xosproject/xos-gui
      tag: 1.0.3
    xos_ws:
      repository: matteoscandolo/xosproject/xos-ws
      tag: 2.0.0
xos-db:
  image:
    repository: 'postgres'
    tag: '10.3-alpine'

tosca_loaderImage: 'matteoscandolo/xosproject/tosca-loader:1.0.1'

# others
sadis-server:
  image:
    repository: 'matteoscandolo/opencord/sadis-server'
    tag: 'latest'

# kafka
image: 'matteoscandolo/confluentinc/cp-kafka'
configurationOverrides:
  "confluent.support.metrics.enable": false

zookeper:
  image:
    repository: 'google_samples/k8szk'
    tag: v3

etcd-operator:
  etcdOperator:
    image:
      repository: quay.io/coreos/etcd-operator
      tag: v0.7.0
  etcdCluster:
    image:
      repository: quay.io/coreos/etcd
      tag: v3.2.13
  backupOperator:
    image:
      repository: quay.io/coreos/etcd-operator
      tag: v0.7.0
  restoreOperator:
    image:
      repository: quay.io/coreos/etcd-operator
      tag: v0.7.0

application_logs: |
  log4j.logger.org.opencord.olt = TRACE
  log4j.logger.org.opencord.kafka = DEBUG
  log4j.logger.org.opencord.sadis = DEBUG
  log4j.logger.org.opencord.aaa = TRACE
  log4j.logger.org.opencord.dhcpl2relay = TRACE
