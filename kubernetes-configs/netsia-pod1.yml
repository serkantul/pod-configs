images:

  envoy_for_etcd:
    repository: 'voltha/voltha-envoy'
    tag: 'berlin'

  netconf:
    repository: 'voltha/voltha-netconf'
    tag: 'berlin'

  ofagent:
    repository: 'voltha/voltha-ofagent'
    tag: 'berlin'

  vcli:
    repository: 'voltha/voltha-cli'
    tag: 'berlin'

  vcore:
    repository: 'voltha/voltha-voltha'
    tag: 'berlin'

etcd-operator:
  etcdCluster:
    size: 1

# others
sadis-server:
  image:
    repository: 'opencord/sadis-server'
    tag: 'latest'

# kafka
#image: 'confluentinc/cp-kafka'
#configurationOverrides:
#  "confluent.support.metrics.enable": false

zookeper:
  image:
    repository: 'gcr.io/google_samples/k8szk'
    tag: v3

etcd-operator:
  etcdOperator:
    image:
      repository: quay.io/coreos/etcd-operator
      tag: v0.7.0
  etcdCluster:
    image:
      repository: quay.io/coreos/etcd
      tag: v3.2.13
  backupOperator:
    image:
      repository: quay.io/coreos/etcd-operator
      tag: v0.7.0
  restoreOperator:
    image:
      repository: quay.io/coreos/etcd-operator
      tag: v0.7.0

application_logs: |
  log4j.logger.org.opencord.olt = TRACE
  log4j.logger.org.opencord.kafka = DEBUG
  log4j.logger.org.opencord.sadis = DEBUG
  log4j.logger.org.opencord.aaa = TRACE
  log4j.logger.org.opencord.dhcpl2relay = TRACE
