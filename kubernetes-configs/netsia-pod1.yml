---
# SEBA Values

#global:
#  registry: '192.168.100.1:30500/'

images:

  envoy_for_etcd:
    repository: 'voltha-envoy'
    tag: 'berlin'

  netconf:
    repository: 'voltha-netconf'
    tag: 'berlin'

  ofagent:
    repository: 'voltha-ofagent'
    tag: 'berlin'

  vcli:
    repository: 'voltha-vcli'
    tag: 'berlin'

  vcore:
    repository: 'voltha-voltha'
    tag: 'berlin'

# xos core
  xos_core:
    repository: xosproject/xos-core
    tag: 2.1.9

  xos_chameleon:
    repository: xosproject/chameleon
    tag: 2.1.9

  xos_tosca:
    repository: xosproject/xos-tosca
    tag: 1.1.3

xos-gui:
  images:
    xos_gui:
      repository: xosproject/xos-gui
      tag: 1.0.3
    xos_ws:
      repository: xosproject/xos-ws
      tag: 2.0.0

xos-db:
  image:
    repository: 'postgres'
    tag: '10.3-alpine'

etcd-operator:
  etcdCluster:
    size: 1

# others
sadis-server:
  image:
    repository: 'opencord/sadis-server'
    tag: 'latest'

# kafka
image: 'confluentinc/cp-kafka'
configurationOverrides:
  "confluent.support.metrics.enable": false

zookeper:
  image:
    repository: 'gcr.io/google_samples/k8szk'
    tag: v3

etcd-operator:
  etcdOperator:
    image:
      repository: quay.io/coreos/etcd-operator
      tag: v0.7.0
  etcdCluster:
    image:
      repository: quay.io/coreos/etcd
      tag: v3.2.13
  backupOperator:
    image:
      repository: quay.io/coreos/etcd-operator
      tag: v0.7.0
  restoreOperator:
    image:
      repository: quay.io/coreos/etcd-operator
      tag: v0.7.0

application_logs: |
  log4j.logger.org.opencord.olt = TRACE
  log4j.logger.org.opencord.kafka = DEBUG
  log4j.logger.org.opencord.sadis = DEBUG
  log4j.logger.org.opencord.aaa = TRACE
  log4j.logger.org.opencord.dhcpl2relay = TRACE
